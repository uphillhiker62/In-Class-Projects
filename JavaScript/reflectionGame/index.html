<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="action.js" defer></script>
</head>
<body>

    <div class="outter">
        <div class="container">
            <div class="conttop">
                <div id="cname">Sparky</div>
                <div class="rightstats">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <div class="cstatbox">
                        <div id="chealthbox"><!-- set character health as width of this div --></div>
                    </div>
                </div>
            </div>
            <img class="character" src="images/Frankyman.png">
        </div>
        <div class="buttonbox">
            <!-- put character methods here as buttons. the class is "mybtn" -->
        </div>
    </div>

</body>
</html>
