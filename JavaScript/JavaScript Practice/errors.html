        <style>
            #myElement{

                color: green;
            }
        </style>
            <script>
                let myText = 'This is the text that should be displayed, and it should be green!';
            </script>
    </head>
    <body>
        <div class="container">
            <table class="table table-bordered">
                <tr>
                    <td>
                        <h1 id="myElement" class="text-center">You should <b>not</b> see this text!</h1>
                    </td>
                </tr>
            </table>
        </div>


        <script>
            document.getElementById('myElement').innerText = myText;
        </script>
    </body>
