<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>First Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1>First Page</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/grass.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Grass</h5>
                        <p>Lots of grass</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/leaf.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Leaves</h5>
                        <p>Leaves are cool</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/night.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Night life</h5>
                        <p>Dat city</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/sky.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sky</h5>
                        <p>Beauty</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/sunset.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sunset</h5>
                        <p>Love it</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="my-input">
        <form class="post" href="">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consensusCheck">
                <label class="form-check-label" for="consensusCheck" data-toggle="tooltip" title-data-original-title="Dafault" data-placement="top" title="I agree to the consensus">I Agree</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
