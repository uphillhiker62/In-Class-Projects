<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        div {
            margin: 15px;
        }

    </style>
</head>
<body>
    <table style="border-collapse: collapse" border="1">
        <caption>Listing of Employees</caption>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brad</td>
                    <td>Millder</td>
                    <td>Developer</td>
                    <td>4/15/2006</td>
                </tr>
                <tr>
                    <td>Ben</td>
                    <td>Sanders</td>
                    <td rowspan="2">QA</td>
                    <td>10/1/1999</td>
                </tr>
                <tr>
                    <td>Marcie</td>
                    <td>Ball</td>
                    <td>5/10/1981</td>
                </tr>
                <tr>
                    <td>Leslie</td>
                    <td>Wooley</td>
                    <td>Project Manager</td>
                    <td>4/11/1993</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Bacon ipsum dolor amet doner filet mignon pancetta shankle tongue cupim, biltong beef turkey</td>
                </tr>
            </tfoot>
    </table>

    <form method="get">
        <div>
            <label for="first-name-id">First Name:</label><input name="first-name" id="first-name-id" type="text">
        </div>
        <div>
            <label for="last-name-id">Last Name:</label><input name="last-name" id="last-name-id" type="text">
        </div>
        <div>
            <label for="password-id">Password:</label><input name="password" id="password-id" type="password">
        </div>
        <div>
            <label for="email-id">Email:</label><input name="email" id="email-id" type="email">
        </div>
        <div>
            <label for="weekly-emails-id">I would like to receive weekly emails:</label><input name="weekly-emails" id="weekly-emails-id" type="checkbox">
        </div>
        <div>
           <input name="submit" id="submit-id" type="submit">
        </div>
    </form>

    </form>




</body>
</html>
