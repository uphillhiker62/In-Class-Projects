<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fa fa-bars"></i>
        </div>
        <div class="cart">
            <i class="fa fa-caret-down"></i>
            <span class="my-account">MY ACCOUNT</span>
            <i class="fa fa-shopping-cart"></i>
        </div>
    </div>
    <div class="main">
        <div class="title">
            <h2>Trent Ross</h2>
        </div>
        <div class="nav">
            <ul>
                <li>Dashboard</li>
                <li>Orders</li>
                <li>Profile</li>
            </ul>
        </div>
        <div class="coach-box">
            <h3 class="box-title">COACH INFO</h3>
            <h5>Andrew Hardman</h5>
            <p>Fitness Coach</p>
            <div class="coach-links">
                <i class="fa fa-envelope"></i>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
        <div class="accomplishments-box">
            <h3 class="box-title">ACCOMPLISHMENTS</h3>
            <div class="image-box">
                <div class="a-b-image">
                </div>
                <div class="a-b-image">
                </div>
                <div class="a-b-image">
                </div>
                <div class="a-b-image">
                </div>
                <div class="a-b-image">
                </div>
            </div>
            <div class="continue-arrow">
            </div>
        </div>
        <h2 class="c-title">Challenges</h2>
        <div class="challenge-box">
            <div class="challenge-subbox">
                <div class="a-b-image-2">
                    <img src="a-b-image.png" alt="image">
                </div>
                <div class="challenge-text">
                    <h3>Ultimate Challenge</h3>
                    <p>Challenge Description</p>
                </div>
                <div class="progress-bar">
                </div>
            </div>
            <div class="challenge-subbox">
                <div class="a-b-image-2">
                    <img src="a-b-image.png" alt="image">
                </div>
                <div class="challenge-text">
                    <h3>Ultimate Challenge</h3>
                    <p>Challenge Description</p>
                </div>
                <div class="progress-bar">
                </div>
            </div>
            <div class="challenge-subbox">
                <div class="a-b-image-2">
                    <img src="a-b-image.png" alt="image">
                </div>
                <div class="challenge-text">
                    <h3>Ultimate Challenge</h3>
                    <p>Challenge Description</p>
                </div>
                <div class="progress-bar">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
